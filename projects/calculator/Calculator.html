<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/projects/calculator/assets/calculator-icon.png">
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="table">
        <table border>
            <tr>
                <td id="screen" colspan="4">0</td>
            </tr>
            <tr>
                <td><button class="function" id="C" onclick="reply_click(this.id)">C</button></td>
                <td><button class="function" id="D" onclick="reply_click(this.id)">Del</button></td>
                <td><button class="function" id="%" onclick="reply_click(this.id)">%</button></td>
                <td><button class="function" id="/" onclick="reply_click(this.id)">รท</button></td>
            </tr>
            <tr>
                <td><button id="7" onclick="reply_click(this.id)">7</button></td>
                <td><button id="8" onclick="reply_click(this.id)">8</button></td>
                <td><button id="9" onclick="reply_click(this.id)">9</button></td>
                <td><button class="function" id="*" onclick="reply_click(this.id)">x</button></td>
            </tr>
            <tr>
                <td><button id="4" onclick="reply_click(this.id)">4</button></td>
                <td><button id="5" onclick="reply_click(this.id)">5</button></td>
                <td><button id="6" onclick="reply_click(this.id)">6</button></td>
                <td><button class="function" id="-" onclick="reply_click(this.id)">-</button></td>
            </tr>
            <tr>
                <td><button id="1" onclick="reply_click(this.id)">1</button></td>
                <td><button id="2" onclick="reply_click(this.id)">2</button></td>
                <td><button id="3" onclick="reply_click(this.id)">3</button></td>
                <td><button class="function" id="+" onclick="reply_click(this.id)">+</button></td>
            </tr>
            <tr>
                <td><button id="d0" onclick="reply_click(this.id)">00</button></td>
                <td><button id="0" onclick="reply_click(this.id)">0</button></td>
                <td><button id="decimal" onclick="reply_click(this.id)">.</button></td>
                <td><button class="function equals" id="=" onclick="reply_click(this.id)">=</button></td>
            </tr>
        </table>
    </div>
    <div class="back" onclick="location.href = '../../index.html'">
        <div class="back-icon">

        </div>
        <div class="back-link">
            Back
        </div>
    </div>
</body>
<script src="Calculator.js"></script>
</html>
